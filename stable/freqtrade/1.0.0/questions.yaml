groups:
  - name: "App Configuration"
    description: "Configure Application"
  - name: "Network Configuration"
    description: "Configure Network"
questions:
  - variable: appConf
    group: "App Configuration"
    label: "Configure Application"
    schema:
      type: dict
      attrs:
        - variable: strategy_name
          label: "Strategy"
          schema:
            default: "Matoa"
            type: string
            hidden: false
            editable: true
            required: true
        - variable: enable_ui
          label: "Enable UI"
          schema:
            type: boolean
            default: true
            hidden: false
            editable: true
            required: true
  - variable: network
    group: "Network Configuration"
    label: "Configure Network"
    schema:
      type: dict
      attrs:
        - variable: port
          label: "Port"
          schema:
            default: 8080
            type: int
            hidden: false
            editable: true
            required: true
